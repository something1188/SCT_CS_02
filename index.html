<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyed Image Encryptor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>🔐 Image Encryption Tool</h1>

    <input type="file" id="imageInput" accept="image/*" />

    <label for="methodSelect">Encryption Method:</label>
    <select id="methodSelect">
      <option value="swap">Keyed Pixel Swap</option>
      <option value="math">Math Operation</option>
    </select>
    <div id="mathOptions" class="hidden">
      <label for="operationSelect">Math Operation:</label>
      <select id="operationSelect">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="xor">XOR</option>
      </select>
    </div>
    <br>

    <label for="keyInput">Encryption Key:</label>
    <input type="number" id="keyInput" value="13" />

    <canvas id="canvas"></canvas>

    <div class="buttons">
      <button onclick="encryptImage()">🔒 Encrypt</button>
      <button onclick="decryptImage()">🔓 Decrypt</button>
      <button onclick="downloadImage()">💾 Download Image</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
